# Terraform init, plan

steps:
- name: 'gcr.io/agmsb-k8s-ops/terraform'
  args: ['init',
    '-backend-config=project=agmsb-k8s-ops',
    '-backend-config=bucket=agmsb-k8s-ops-tfstate']
  env:
    - "TF_VAR_project-name=agmsb-k8s-ops"

- name: 'gcr.io/agmsb-k8s-ops/terraform'
  args: ['plan', '-out=/workspace/tf']
  env:
    - "TF_VAR_project-name=agmsb-k8s-ops"